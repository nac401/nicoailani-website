<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nico ailani website</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chivo:ital,wght@0,100..900;1,100..900&family=Courier+Prime:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/aee7ff2241.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- #navbar -->
    <script id="replace_with_navbar" src="js/nav.js"></script>

    <!-- Work Section -->
    <div class="work">
        <div class="work__container">
            <!-- Filter Buttons -->
            <div class="filter__buttons">
                <button class="active" data-name="all">show all</button>
                <button data-name="screenplay">screenplays</button>
                <button data-name="game script">game scripts</button>
                <button data-name="game">games</button>
                <button data-name="pilot">pilots</button>
                <button data-name="feature">features</button>
                <button data-name="short">shorts</button>
            </div>

            <!-- Filterable Cards -->
            <div class="filterable__cards">
                <div class="card" data-name="short,screenplay">
                    <img src="images/Untitled-1.svg" alt="">
                    <div class="card__body">
                        <h6 class="card__title">SHORT</h6>
                        <p class="card__text">text text text text</p>
                    </div>
                </div>

                <div class="card" data-name="short,screenplay">
                    <img src="images/temp.jpeg" alt="">
                    <div class="card__body">
                        <h6 class="card__title">SHORT</h6>
                        <p class="card__text">text text text text</p>
                    </div>
                </div>

                <div class="card" data-name="pilot,screenplay">
                    <img src="images/dither_test.svg" alt="">
                    <div class="card__body">
                        <h6 class="card__title">PILOT</h6>
                        <p class="card__text">text text text text</p>
                    </div>
                </div>

                <div class="card" data-name="feature,screenplay">
                    <img src="images/dither_test.svg" alt="">
                    <div class="card__body">
                        <h6 class="card__title">FEATURE</h6>
                        <p class="card__text">text text text text</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- #footer -->
    <script id="replace_with_footer" src="js/footer.js"></script>

    <script src="/js/work.js"></script>
</body>
</html>
